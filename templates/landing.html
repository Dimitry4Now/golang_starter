{{define "landing"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-300 via-cyan-300 to-blue-300 h-screen flex flex-col">    
<!-- Header -->
    {{template "header" .}}

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-12 bg-transparent w-full">
        <h1 class="text-9xl font-extrabold text-white text-center">{{.Message}}</h1>
    </div>

    <!-- Footer -->
    {{template "footer" .}}

</body>
</html>
{{end}}
