{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js" integrity="sha384-BBDmZzVt6vjz5YbQqZPtFZW82o8QotoM7RUp5xOxV3nSJ8u2pSdtzFAbGKzTlKtg" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-teal-300 via-cyan-300 to-blue-300 h-screen flex flex-col">

    <!-- Header -->
    {{template "header" .}}

    <!-- Main content (Form) -->
    <main class="flex-grow flex justify-center items-center py-6">
        <div class="bg-white p-10 rounded-lg shadow-lg w-96 max-w-full">
            <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">{{.Title}}</h2>
            <form hx-post="/login" class="space-y-6">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">{{.Username}}</label>
                    <input type="text" id="username" name="username" placeholder="{{.Username}}" required class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">{{.Password}}</label>
                    <input type="password" id="password" name="password" placeholder="{{.Password}}" required class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-400">
                    {{.Login}}
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">{{.CreateAcct}}</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {{template "footer" .}}

</body>
</html>
{{end}}
